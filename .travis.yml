matrix:
  include:

    # linux gcc
    - os: linux
      dist: focal
      sudo: required
      compiler: gcc
      env:
       - QT_BASE=511
      addons:
       apt:
         update: true
         packages:
            - cmake
            - qt5-default
            - libqt5multimedia5
            - libqt5opengl5-dev
            - libsdl2-dev
            - libmini18n-dev

      env:
        global:

      language: cpp

      sudo: false

      before_install:
        # only build the first port if running a coverity scan. otherwise coverity will attempt to analyze all the builds
        - cd yabause
        - mkdir build
        - cd build

      script:
        - cmake ..
        - make
        - make DESTDIR=../install install

      before_deploy:
        # Set up git user name and tag this commit
        - cd ../install/
        - zip -r ../kronos_ubuntu.zip .
        - cd ..
        - git config --local user.name "Francois CARON"
        - git config --local user.email "francois.caron.perso@gmail.com"

      deploy:
        provider: releases
        api_key: 
          secure: ""
        file: "kronos_ubuntu.zip"
        skip_cleanup: true
        on:
          branch: extui-align
          tags: true
    - os: windows
      language: C++
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install:
        #  - choco install -y visualstudio2017buildtools
        #  - choco install -y visualstudio2017-workload-vctools
        - choco install  python --version 3.8.0
        - python -m pip install --upgrade pip
        - python -m pip install aqtinstall
        - python -m aqt install --outputdir /c/Qt 5.15.1 windows desktop win64_msvc2019_64
      script:
        - mkdir build
        - cmake --build . --config x64-Release --parallel 
